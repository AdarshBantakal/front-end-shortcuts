<!DOCTYPE html>
<html lang="en">
<div class="alert">
    <h2>Hey! this is my 1st day of learning html and css...</h2>
    <p>This is an example of what you can do with pure html and css to style radio buttons or checkboxes. </p>
  </div>
  
  <div class="container">
    
    <h2>Your favorite thing in the world:</h2>
    
    <ul>
    <li>
      <input type="radio" id="f-option" name="selector">
      <label for="f-option">Pizza</label>
      
      <div class="check"></div>
    </li>
    
    <li>
      <input type="radio" id="s-option" name="selector">
      <label for="s-option">Burger</label>
      
      <div class="check"><div class="inside"></div></div>
    </li>

    <li>
      <input type="radio" id="g-option" name="selector">
      <label for="g-option">Biryani</label>
      
      <div class="check"><div class="inside"></div></div>
    </li>
    
    <li>
      <input type="radio" id="h-option" name="selector">
      <label for="h-option">Ice cream </label>
      
      <div class="check"><div class="inside"></div></div>
    </li>

    <li>
      <input type="radio" id="t-option" name="selector">
      <label for="t-option">Snakes</label>
      
      <div class="check"><div class="inside"></div></div>
    </li>
  </ul>
  </div>
